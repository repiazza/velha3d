<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo da velha 3D">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hector, Renatzin">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/print.css" media="print">
    <title>TresDelha</title>
</head>
<body>

    <main>
        <div id="cont">
            <div class="cubo">
                <div class="velha1 velhas">
                    <table>
                        <tbody>
                            <tr>
                                <td id="tnw"></td>
                                <td id="tn"></td>
                                <td id="tne"></td>
                            </tr>
                            <tr>
                                <td id="tw"></td>
                                <td id="tc"></td>
                                <td id="te"></td>
                            </tr>
                            <tr>
                                <td id="tsw"></td>
                                <td id="ts"></td>
                                <td id="tse"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="velha2 velhas">
                    <table>
                        <tbody>
                            <tr>
                                <td id="cnw"></td>
                                <td id="cn"></td>
                                <td id="cne"></td>
                            </tr>
                            <tr>
                                <td id="cw"></td>
                                <td id="cc"></td>
                                <td id="ce"></td>
                            </tr>
                            <tr>
                                <td id="csw"></td>
                                <td id="cs"></td>
                                <td id="cse"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="velha3 velhas">
                    <table>
                        <tbody>
                            <tr>
                                <td id="bnw"></td>
                                <td id="bn"></td>
                                <td id="bne"></td>
                            </tr>
                            <tr>
                                <td id="bw"></td>
                                <td id="bc"></td>
                                <td id="be"></td>
                            </tr>
                            <tr>
                                <td id="bsw"></td>
                                <td id="bs"></td>
                                <td id="bse"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

        <div class="sliders">
          <div>
              <input type="range" id="rotateX" class="input" onchange="var x = 0; var y = 0; var z = 0; change(value, x, y, z)">
              <input type="range" id="rotateY" class="input" onchange="var x = 0; var y = 1; var z = 0; change(value, x, y, z)">
              <input type="range" id="rotateZ" class="input" onchange="var x = 0; var y = 0; var z = 2; change(value, x, y, z)">
          </div>
        </div>
        <script src="js/input.js"></script>
        <script src="js/3delha.js" type="text/javascript"></script>

</body>
</html>
